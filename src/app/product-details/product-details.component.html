<div>
  <a [routerLink]="['/']"> Back to List </a>
  <h2>Product Details</h2>
</div>
<div *ngIf="product">
  <h3>{{ product.name }}</h3>
  <h4>{{ product.price | currency }}</h4>
  <p>{{ product.description }}</p>
  <p><img [src]="product.image" ></p>
  <button type="button" (click)="addToCart(product)">Buy</button>
</div>
